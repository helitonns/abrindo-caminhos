
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:stella="http://stella.caelum.com.br/faces2"
                template="../../WEB-INF/template.xhtml">

    <ui:define name="breadcrumb">
        <li>Páginas</li>
        <li>/</li>
        <li><p:link outcome="/pages/user/listar-editar-aluno">Listar / Editar aluno</p:link></li>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <div class="ui-g">
                <div class="ui-g-12">
                    <label class="overview-numbers" style="color: #ff9800;font-size: 30px">Inscrições na lista</label>
                    <div class="card card-w-title" style="margin-top: 5px">

                        <p:messages id="idMensagemGlobal" globalOnly="true" closable="true"/>

                        <div style="margin-left: 20px;">Gerenciar inscrições da lista</div>


                        <div class="ui-g ui-fluid form-group" style="margin-top: 20px">

                            <!--################# PRIMEIRA LINHA ################-->
                            <div class="ui-g-12 ui-md-12">
                                <p:selectOneMenu id="idTurmasMatricula" required="true" value="#{inscricaoMB.lista}" valueChangeListener="#{inscricaoMB.selecionarLista}" converter="entityConverter" style="width: 100%">
                                    <p:ajax event="change" update="form" />
                                    <f:selectItem itemLabel=" - Selecione a lista -" noSelectionOption="true"/>
                                    <f:selectItems value="#{inscricaoMB.listas}" var="var_lista" itemValue="#{var_lista}" itemLabel="#{var_lista.nomeExibicao}"/>
                                </p:selectOneMenu>
                            </div>

                            <div class="ui-g-12 ui-md-12" style="margin-top: 20px;">
                                <p:outputLabel value="Pesquisar Aluno por Código, CPF ou Nome" />
                            </div>


                            <p:panel style="width: 100%; margin-left: 20px; margin-right: 20px;">

                                <div class="ui-g-12 ui-md-4">
                                    <div class="ui-inputgroup">
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="idAluno" value="#{inscricaoMB.aluno.id}" converterMessage="O valor do campo deve ser um número inteiro">
                                                <f:convertNumber />
                                            </p:inputText>
                                            <label>Código</label>
                                        </h:panelGroup>     
                                    </div>
                                </div>


                                <div class="ui-g-12 ui-md-4">
                                    <div class="ui-inputgroup">
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText id="idNomePesquisa" label="Nome" value="#{inscricaoMB.aluno.nome}"  converter="upper"/>
                                            <label>Nome</label>
                                        </h:panelGroup>     
                                    </div>
                                </div>


                                <div class="ui-g-12 ui-md-4">
                                    <h:panelGrid columns="2" style="width: 100%">
                                        <p:commandButton value="Pesquisar" icon="ui-icon-search" action="#{inscricaoMB.pesquisarAluno()}" update="idTabelaAlunos idMensagemGlobal" style="width: 100%"/>
                                        <p:commandButton value="Cancelar" icon="ui-icon-cancel" styleClass="blue-grey-btn" action="#{inscricaoMB.cancelar()}"  style="width: 100%"/>
                                    </h:panelGrid>
                                </div>
                            </p:panel>

                            <div class="ui-g-12 ui-md-12" style="margin-top: 35px;">
                                <p:dataTable id="idTabelaAlunos" value="#{inscricaoMB.alunos}" var="var_aluno" reflow="true" rowKey="#{var_aluno.id}" emptyMessage="">
                                    <p:column headerText="Código" sortBy="#{var_aluno.id}" filterBy="#{var_aluno.id}" style="width: 130px;">
                                        <h:outputText value="#{var_aluno.id}" />
                                    </p:column>
                                    <p:column headerText="Nome" sortBy="#{var_aluno.nome}" filterBy="#{var_aluno.nome}">
                                        <h:outputText value="#{var_aluno.nome}" />
                                    </p:column>
                                    <p:column headerText="Celular 1" style="width: 140px;">
                                        <h:outputText value="#{var_aluno.celular}" />
                                    </p:column>
                                    <p:column headerText="Celular 2" style="width: 140px;">
                                        <h:outputText value="#{var_aluno.fixo}" />
                                    </p:column>
                                    <p:column headerText="E-mail" rendered="false">
                                        <h:outputText value="#{var_aluno.email}"/>
                                    </p:column>
                                    <p:column headerText="Ação" style="width: 200px;">
                                        <p:commandButton value="Inscrever" icon="ui-icon-check" ajax="false" actionListener="#{inscricaoMB.setAluno(var_aluno)}" action="#{inscricaoMB.inscrever()}"/>
                                    </p:column>
                                </p:dataTable>
                            </div>

                        </div>
                    </div>



                    <h:panelGroup id="idPanelAlunoMatriculados" rendered="#{inscricaoMB.mostrarAlunosJaInscritos}">



                        <div class="card card-w-title" >
                            <div style="margin-left: 20px;">Alunos já inscritos na lista</div>

                            <div class="ui-g ui-fluid form-group">


                                <div class="ui-g-12 ui-md-12" style="margin-top: 10px;">
                                    <p:dataTable value="#{inscricaoMB.alunosJaMatriculados}" var="varAlunoJaMatriculados" reflow="true" rowKey="#{varAlunoJaMatriculados.id}" emptyMessage=" ">
                                        <p:column headerText="Código" sortBy="#{varAlunoJaMatriculados.aluno.id}" filterBy="#{varAlunoJaMatriculados.aluno.id}"  style="width: 130px;">
                                            <h:outputText value="#{varAlunoJaMatriculados.aluno.id}" />
                                        </p:column>
                                        <p:column headerText="Nome" sortBy="#{varAlunoJaMatriculados.aluno.nome}" filterBy="#{varAlunoJaMatriculados.aluno.nome}">
                                            <h:outputText value="#{varAlunoJaMatriculados.aluno.nome}" />
                                        </p:column>
                                        <p:column headerText="Celular 1" style="width: 140px;">
                                            <h:outputText value="#{varAlunoJaMatriculados.aluno.celular}" />
                                        </p:column>
                                        <p:column headerText="Celular 2" style="width: 140px;">
                                            <h:outputText value="#{varAlunoJaMatriculados.aluno.fixo}" />
                                        </p:column>
                                        <p:column headerText="Ação" style="width: 140px;">
                                            <h:panelGrid columns="2">
                                                <p:commandButton id="btnCancelarMatricula" icon="ui-icon-close" styleClass="red-btn" ajax="true" onclick="PF('modal_excluir').show();" actionListener="#{inscricaoMB.setMatricula(varAlunoJaMatriculados)}">
                                                    <p:tooltip value="Cancelar inscrição" for="btnCancelarMatricula"/>
                                                </p:commandButton>
                                                <p:commandButton id="btnMatricular" icon="ui-icon-trending-flat" styleClass="green-btn" ajax="true" action="#{inscricaoMB.enviarAlunoParaMatricula}">
                                                    <p:tooltip value="Ir para matrícula" for="btnMatricular"/>
                                                    <f:setPropertyActionListener value="#{varAlunoJaMatriculados}" target="#{inscricaoMB.inscricao}"/>
                                                </p:commandButton>
                                            </h:panelGrid>
                                        </p:column>
                                    </p:dataTable>
                                </div>
                            </div>

                            <p:dialog header="Cancelar Inscrição" widgetVar="modal_excluir" modal="true" height="100" width="550">
                                <h:panelGrid columns="2" style="width: 100%">
                                    <h:outputText value="Deseja cancelar a matrícula do aluno(a) ?" style="width: 100%"/>
                                    <p:selectOneButton value="#{inscricaoMB.cancelaInscricao}">
                                        <f:selectItem itemLabel="Sim" itemValue="#{true}" />
                                        <f:selectItem itemLabel="Não" itemValue="#{false}" />
                                    </p:selectOneButton>
                                </h:panelGrid>

                                <f:facet name="footer">
                                    <h:panelGrid columns="2" style="width: 100%">
                                        <p:commandButton value="Excluir" icon="ui-icon-delete" ajax="false" action="#{inscricaoMB.cancelarMatricula()}" style="width: 100%"/>
                                        <p:button value="Cancelar" styleClass="blue-grey-btn" icon="ui-icon-cancel"  style="width: 100%"/>
                                    </h:panelGrid>
                                </f:facet>
                            </p:dialog>
                        </div>

                    </h:panelGroup>



                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
