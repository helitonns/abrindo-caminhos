
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../WEB-INF/template.xhtml">

    <ui:define name="breadcrumb">
        <li>Páginas</li>
        <li>/</li>
        <li><p:link outcome="/pages/user/listar-editar-aluno">Listar / Editar aluno</p:link></li>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">


            <div class="ui-g">
                <div class="ui-g-12">
                    <label class="overview-numbers" style="color: #ff9800;font-size: 30px">Auditoria Genitores</label>
                    <div class="card card-w-title" style="margin-top: 5px">

                        <p:messages globalOnly="true" closable="true"/>

                        <div class="ui-g ui-fluid form-group">
                            <div class="ui-g-12 ui-md-12">
                                <h:outputText value="Quantidade de alterações do banco na semana: #{relatorioAuditoriaMB.genitores.size()}"/>     
                            </div>
                            
                            <div class="ui-g-12 ui-md-2">
                                <h:outputText value="ID Entidade" />
                            </div>
                            <div class="ui-g-12 ui-md-2">
                                <h:outputText value="Usuário" />
                            </div>
                            <div class="ui-g-12 ui-md-3">
                                <h:outputText value="Data 1" />
                            </div>
                            <div class="ui-g-12 ui-md-3">
                                <h:outputText value="Data 2" />
                            </div>
                            <div class="ui-g-12 ui-md-2"/>
                            
                            <div class="ui-g-12 ui-md-2">
                                <p:inputText id="idEntidade" value="#{relatorioAuditoriaMB.idEntidade}" style="width: 100%; margin-top: 12px;" />
                            </div>
                            <div class="ui-g-12 ui-md-2">
                                <p:selectOneMenu id="idSelectUsuario" value="#{relatorioAuditoriaMB.idUsuario}" required="true" requiredMessage="Campo obrigatório" style="margin-top: 10px;" autoWidth="true" filter="true">
                                    <f:selectItem itemLabel="Selecione o usuário" noSelectionOption="true"/>
                                    <f:selectItem itemLabel=" - Todos os usuários - " itemValue="#{0}"/>
                                    <f:selectItems value="#{relatorioAuditoriaMB.usuarios}" var="varUsuario" itemValue="#{varUsuario.id}" itemLabel="#{varUsuario.login}" />
                                </p:selectOneMenu> 
                            </div>
                            <div class="ui-g-12 ui-md-3" style="margin-top: 10px">
                                <p:calendar id="IdDataPesquisa1" value="#{relatorioAuditoriaMB.data1ParaPesquisa}"  pattern="dd/MM/yyyy" mask="99/99/9999" showOn="button" required="true" requiredMessage="Campo obrigatório">
                                    <f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
                                </p:calendar> 
                            </div>
                            <div class="ui-g-12 ui-md-3" style="margin-top: 10px">
                                <p:calendar id="IdDataPesquisa2" value="#{relatorioAuditoriaMB.data2ParaPesquisa}"  pattern="dd/MM/yyyy" mask="99/99/9999" showOn="button" required="true" requiredMessage="Campo obrigatório">
                                    <f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
                                </p:calendar> 
                            </div>
                            <div class="ui-g-12 ui-md-2">
                                <p:commandButton value="Pesquisar" icon="ui-icon-search" action="#{relatorioAuditoriaMB.listarGenitoresDoPeriodo()}" ajax="false" />
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </h:form>

        <h:form id="form2">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title"> 
                        <div style="margin-left: 20px;">Alterações do banco no período</div>

                        <div class="ui-g ui-fluid form-group" style="margin-top: 20px">
                            <div class="ui-g-12 ui-md-12">
                                <p:dataTable var="genitores_var" value="#{relatorioAuditoriaMB.genitores}" reflow="true"  paginator="true" rows="10" emptyMessage=" ">
                                    
                                    <p:column headerText="ID" sortBy="#{genitores_var.idEntidade}" style="width: 100px">
                                        <h:outputText value="#{genitores_var.idEntidade}" />
                                    </p:column>
                                    <p:column headerText="Revisão" sortBy="#{genitores_var.rev}" style="width: 100px">
                                        <h:outputText value="#{genitores_var.rev}"/>
                                    </p:column>
                                    <p:column headerText="Tipo de operação" sortBy="#{genitores_var.tipoDeOperacao}" style="width: 200px">
                                        <h:outputText value="#{genitores_var.tipoDeOperacao}"/>
                                    </p:column>
                                    <p:column headerText="Usuário responsável" sortBy="#{genitores_var.usuario}" style="width: 200px">
                                        <h:outputText value="#{genitores_var.usuario}"/>
                                    </p:column>
                                    <p:column headerText="Data operação" style="width: 180px">
                                        <h:outputText value="#{genitores_var.dataOperacao}">
                                            <f:convertDateTime type="Date" pattern="dd/MM/yyyy" />
                                        </h:outputText>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
